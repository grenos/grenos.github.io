    <!-- Libraries-->



    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.3/howler.js"></script>


    <script type="text/javascript">
        var loop = new Howl({
            src: ['audio/loop.ogg', 'audio/loop.wav'],
            loop: true,
            volume: 1,
            buffer: true,
            rate: 0.6
        });

        var mute = true;
        Howler.mobileAutoEnable = false;

        //PLAY PAUSE BUTTON ACTIVATES STOPS MUSIC
        document.getElementById('music').onclick = function() {
            if (mute === true) {
                loop.play();
                document.getElementById('speaker').src = 'icons/mute.png';
                mute = false;
            } else {
                loop.pause();
                document.getElementById('speaker').src = 'icons/music.png';
                mute = true;
            }
        };

    </script>
